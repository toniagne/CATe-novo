<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


 

<ion-tabs class="tabs-positive tabs-top tabs-icon-only slide-left-right tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Edições" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Conteúdos" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Empresas" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/empresa">
    <ion-nav-view name="tab-empresa"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="Autonomo" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/autonomo">
    <ion-nav-view name="tab-autonomo"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Trabalhadores" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/trabalhador">
    <ion-nav-view name="tab-trabalhador"></ion-nav-view>
  </ion-tab>

</ion-tabs>
